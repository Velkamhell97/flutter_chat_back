<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <style>
    .width {
      --bs-gutter-x: 1.5rem;
      width: calc(100% - var(--bs-gutter-x));
    }
  </style>  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid d-flex flex-column min-vh-100">

    <div class="row d-flex flex-row min-vh-100">

      <!-------------------------------------LEFT---------------------------->
      <div class="col position-relative min-vh-100">
        <div class="d-flex flex-column position-absolute h-100 width">

          <div class="d-flex flex-row pt-2">
            <h2 id="lblName" class="flex-grow-1" >
              Â 
            </h2>
            <button id="btnLogout" class="btn btn-danger">
              LOGOUT
            </button>
          </div>

          <hr>

          <form action="rooms.html">
            <div class="d-flex flex-column">
              <div class="mb-2">
                <input type="text" name="room" class="form-control" placeholder="Room">
              </div>
              <button type="submit" class="btn btn-primary">Enter Room</button>
            </div>
          </form>

          <hr>

          <h3>Users</h3>

          <div class="d-flex flex-column overflow-auto">
            <ul id="ulUsers"></ul>
          </div>

        </div>
      </div>

      <div style="margin: 0 1rem; color: inherit; background-color: currentColor; opacity: 0.25; width: 1px; padding: 0;"></div>

      <!-------------------------------------RIGHT---------------------------->
      <div class="col position-relative min-vh-100">
        <div class="d-flex flex-column position-absolute h-100 width">
          
          <div class="pt-2">
            <h2>Messages</h2>
          </div>

          <hr>

          <div id="divScroll" class="d-flex flex-column-reverse flex-fill overflow-auto">
            <ul id="ulMessages"></ul>
          </div>

          <div class="my-2">
            <div class="mb-2">
              <input type="text" id="inputUid"  class="form-control" placeholder="UID">
            </div>
    
            <div class="">
              <input type="text" autofocus id="inputMessage" class="form-control" placeholder="Message">
            </div>
          </div>
        
        </div>
      </div>

    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
